# Best Practices Workflow Skillet

name: bp_workflow_skillet
label: Best Practices Workflow
description: |
  This workflow steps through 3 zone network config and best practices according to Palo Alto Networks Best Practice docs.

type: workflow

labels:
  collection:
    - Best Practices

variables:
  - name: TARGET_IP
    description: Next-Gen Firewall IP or Hostname
    default: 192.168.55.10
    type_hint: fqdn_or_ip

  - name: TARGET_USERNAME
    description: Next-Gen Firewall Username
    default: admin
    type_hint: text

  - name: TARGET_PASSWORD
    description: Next-Gen Firewall Password
    default: admin
    type_hint: password

  - name: subskillet_execution_options
    description: Check the boxes for which skillets to execute
    default: ['']
    type_hint: checkbox
    cbx_list:
      - key: Perform Content Update
        value: do_content_update
      - key: Load 3 Zone Network Config
        value: load_3_zone
      - key: Internet Gateway Best Practices
        value: load_ig_bp

snippets:

  - name: panos_ansible_content_update
    when: "'do_content_update' in subskillet_execution_options"
    transform:
      - name: ip_address
        source: TARGET_IP
      - name: username
        source: TARGET_USERNAME
      - name: password
        source: TARGET_PASSWORD

  - name: panos_network_snippets_layer3_3zone_static
    when: "'load_3_zone' in subskillet_execution_options"

  - name: internet_gateway_best_practice
    when: "'load_ig_bp' in subskillet_execution_options"

  - name: workflow_last_page_7d5ea4c0-fea9-458d-ae86-92821114b19f



